##### OPACITY
opacity-rule = [
  "85:class_g = 'kitty'",
  "90:class_g = 'Rofi'",
  "80:class_g = 'Hubstaff'",
  "80:class_g = 'Telegram'",
  "85:class_g = 'polybar'"
];

#################################
#
# Shadows
#
#################################

# Enabled client-side shadows on windows.
shadow = false;
# The blur radius for shadows. (default 12)
shadow-radius = 5;
# The left offset for shadows. (default -15)
shadow-offset-x = -5;
# The top offset for shadows. (default -15)
shadow-offset-y = -5;
# The translucency for shadows. (default .75)
shadow-opacity = 0.5;

# Set if you want different colour shadows
# shadow-red = 0.0;
# shadow-green = 0.0;
# shadow-blue = 0.0;

